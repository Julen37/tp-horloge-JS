<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Digital Clock</h1>
        
        <div id="clock">
            <div>
                <button class="btn" id="btnAlarm">Alarm</button>
                <div id="modalAlarm" class="modalAlarmOverlay">
                    <div class="modalAlarmContent">
                            <span class="close-btn" id="closeBtn">&times;</span> 
                            <h2 class="modalAlarmText">Set your Alarm</h2>
                            <!-- mettre un input pour choisir l'heure et un autre bouton pour confirmer + une alert qui dit que l'alarm a été setup-->
                            <p class="modalAlarmText">pas encore codé sorry</p>
                            <input type="time" id="settingAlarm" name="settingAlarm">
                            <label for="settingAlarm"><button class="btn">Confirm</button></label>
                    </div>
                </div>
                <button class="btn" id="btnSnooze">Snooze</button>
            </div>
            <p id="time"></p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
